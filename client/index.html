<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Collaborative Canvas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="header">
    <h1>ðŸŽ¨ Collaborative Canvas</h1>
  </div>

  <div id="toolbar">
  <div class="toolbar-section">
    <label>Tool:</label>
    <select id="tool">
      <option value="brush">Brush</option>
      <option value="eraser">Eraser</option>
    </select>

    <label>Color:</label>
    <input type="color" id="colorPicker" value="#00aaff" />

    <label>Width:</label>
    <input type="range" id="strokeWidth" min="1" max="20" value="6" />
    <span id="widthLabel">6px</span>
  </div>

    <div class="toolbar-buttons">
      <button id="undoBtn">Undo</button>
      <button id="redoBtn">Redo</button>
      <button id="clearBtn" class="danger">Clear</button>
    </div>
  </div>

  <div id="main">
    <!-- Optional sidebar for online users -->
    <div id="sidebar">
      <h3>Online Users</h3>
      <ul id="userList">
        <li>You</li>
      </ul>
    </div>

    <div id="canvasContainer">
      <canvas id="drawingCanvas"></canvas>
    </div>
  </div>

  <div id="footer">
    Room: default â€¢ Sonu: user-xxxx
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="canvas.js"></script>
  <script src="websocket.js"></script>
  <script src="main.js"></script>
</body>
</html>
